openapi: 3.0.3
info:
  title: iTunes Search API
  version: 1.0.0
  description: >-
    The Search API allows you to place search fields in your website to search for content within the iTunes Store, App Store, iBooks Store and Mac App Store.
    You can search for a variety of content; including apps, iBooks, movies, podcasts, music, music videos, audiobooks, and TV shows.
    You can also call an ID-based lookup request to create mappings between your content library and the digital catalog.
    Developers may use promotional content in the API, including previews of songs, music videos, album art and App icons only to promote store content and not for entertainment purposes.
    Use of sound samples and other assets from the API must be proximate to a store badge.
    Terms and conditions apply.
  termsOfService: https://performance-partners.apple.com/search-api
  contact:
    name: Apple Inc.
    url: https://performance-partners.apple.com/search-api
servers:
  - url: https://itunes.apple.com
    description: iTunes search production url
externalDocs:
  description: Find out more
  url: https://performance-partners.apple.com/search-api
tags:
  - name: Lookup
    description: Lookup Examples
    externalDocs:
      description: Find out more
      url: https://developer.apple.com/library/archive/documentation/AudioVideo/Conceptual/iTuneSearchAPI/LookupExamples.html#//apple_ref/doc/uid/TP40017632-CH7-SW1
paths:
  /lookup:
    get:
      tags:
        - Lookup
      summary: Get by bundleId
      description: >-
        Lookup request to search for content in the App Store based on app bundle IDs.
      operationId: getByBundleId
      parameters:
        - $ref: '#/components/parameters/BundleIdQuery'
        - $ref: '#/components/parameters/CountryQuery'
      responses:
        '200':
          description: Success response with the retrieved message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppResponse'
            text/javascript:
              schema:
                type: string
                format: binary
        # Definition of all error statuses
        default:
          description: Unexpected error
components:
  # Reusable path, query, header and cookie parameters
  parameters:
    BundleIdQuery:
      name: bundleId
      description: The app bundle identifier.
      required: true
      in: query
      schema:
        type: string
      example: com.apple.store.Jolly
    CountryQuery:
      name: country
      description: Filter results by country (e.g., US, RU, DE).
      required: false
      in: query
      schema:
        type: string
      example: us
  # Reusable schemas (data models)
  schemas:
    AppResponse:
      type: object
      description: Application response object.
      properties:
        resultCount:
          type: integer
          description: This is the total number of results found for your search query.
          example: 1
        results:
          type: array
          description: This is an array of objects, each of which represents a single app that was found in the search results.
          items:
            $ref: '#/components/schemas/Result'
    Result:
